<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div id="welcome-screen">
      <form id="name-form">
        <div class="form-group">
          <label for="username" >Your Name</label>
          <input class="form-control" name="username" id="username" placeholder="Enter Name Here..."></input>
        </div>
        <button class="btn btn-primary" id="start-game-button">Start Game!</button>
      </form>
    </div>
    <div id="game-screen">
      <div id="score-tally">
        <p id="score">User: 0 v CPU: 0</p>
      </div>
      <form id="game-form">
        <div class="form-group">
        <label for="user-selection">Select your choice</label>
          <select class="custom-select" name="user-selection" id="user-selection">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
          </select>
        </div>
        <button class="btn btn-success" id="go-button">Go!</button>
      </form>
      <p id="game-history" ></p>
    </div>
  </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>

</html>
